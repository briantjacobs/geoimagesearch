<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>HTML5 boilerplate—all you really need…</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-1.6.js"></script>
  <script type="text/javascript" src="js/chain"></script>
	 <script type="text/javascript" src="js/tempo.min.js"></script> 
	<script type="text/javascript" src="js/main.js"></script>
  <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home">

  <ul id="topicsContainer"> 
  	<li class="row" data-template> 
{{text}}
  	</li> 
      <li class="error" data-template-fallback> 
          Sorry, but you sort of need JavaScript for this one!
      </li> 
  </ul>
  
  <ul id="seriesContainer"> 
  	<li class="row" data-template> 
{{text}}
  	</li> 
      <li class="error" data-template-fallback> 
          Sorry, but you sort of need JavaScript for this one!
      </li> 
  </ul>
  
    <ul id="thumbContainer"> 
    	<li class="row" data-template> 
  <img src="http://phillyhistory.org/PhotoArchive/{{url}}">

        <li class="error" data-template-fallback> 
            Sorry, but you sort of need JavaScript for this one!
        </li>

</body>
</html>
